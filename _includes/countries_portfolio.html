<!-- Countries Portfolio Grid Section -->
    <section id="countries_portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Let's zoom in the countries!</h2>
                    <h3 class="section-subheading text-muted">What is associated to each country ?</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.portfolio_post.countries_words.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModalCountries{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/countries_words/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
